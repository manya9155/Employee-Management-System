<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #222; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
    <div class="main" style="background-color: #333; padding: 30px; border-radius: 10px; box-shadow: 0px 0px 15px rgba(255,215,0,0.3); max-width: 400px; width: 100%; text-align: center; border: 2px solid #FFD700;">
        <h1 style="color: #FFD700; margin-bottom: 10px;">Employee Management</h1>
        <h3 style="color: #f0f0f0; margin-bottom: 20px; font-weight: normal;">Enter your credentials</h3>

        <form id="registerForm" style="display: flex; flex-direction: column; gap: 15px;">
            <input type="text" id="email" placeholder="Enter your Email-ID" required style="padding: 12px; border: 1px solid #FFD700; border-radius: 4px; font-size: 14px; background-color: #444; color: #fff;">
            <input type="text" id="username" placeholder="Enter your Username" required style="padding: 12px; border: 1px solid #FFD700; border-radius: 4px; font-size: 14px; background-color: #444; color: #fff;">
            <input type="password" id="password" placeholder="Enter your Password" required style="padding: 12px; border: 1px solid #FFD700; border-radius: 4px; font-size: 14px; background-color: #444; color: #fff;">
            <select id="department" style="padding: 12px; border: 1px solid #FFD700; border-radius: 4px; font-size: 14px; background-color: #444; color: #fff;">
                <option value="Sales">Sales</option>
                <option value="Tech">Technology</option>
                <option value="Product">Product</option>
            </select>
            <button type="submit" style="background-color: #FFD700; color: #222; padding: 12px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; font-weight: bold; transition: all 0.3s; box-shadow: 0px 4px 8px rgba(0,0,0,0.2);">Register</button>
        </form>
        
        <script>
        document.getElementById("registerForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            
            const response = await fetch('http://localhost:5000/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    email: document.getElementById("email").value,
                    username: document.getElementById("username").value,
                    password: document.getElementById("password").value,
                    department: document.getElementById("department").value
                })
            });
        
            const data = await response.json();
            alert(data.message);
        
            if (response.ok) {
                window.location.href = "login.html"; // Redirect to login page after successful registration
            }
        });
        </script>
        
        <p style="margin-top: 20px; color: #f0f0f0;">Already registered?
            <a href="login.html" style="text-decoration: none; color: #FFD700; font-weight: bold; transition: color 0.3s;">
                Login here
            </a>
        </p>
    </div>
</body>
</html>
